<html>
    <head>
        <meta charset="UTF-8">
        <title> Aula Alura JS</title>
    </head>
    <body>
        <script>

            function pulaLinha() {
    
                document.write("<br>");
                document.write("<br>");
            }
    
            function mostra(frase) {
    
                document.write(frase);
                pulaLinha();
            }
    
            var vitorias = parseInt(prompt("Entre com o número de vitórias"));
            var empates = parseInt(prompt("Entre com o número de empates"));    

            // 1 Vitória = 3 pontos | 1 Empate = 1 ponto

            var pontos = vitorias * 3 + empates;
            mostra("Os pontos do seu time é " + pontos)

            // se pontos maior que 28
            if(pontos > 28) {
                mostra("Seu time está melhor do que o ano passado.")
            }
            
            
            // se pontos menor que 28
            if(pontos < 28) {
                mostra("Seu time está pior do que o ano passado.")
            }

            // se pontos igual que 28
            if(pontos == 28){
                mostra("Seu time está igual do que o ano passado.")
            }
        </script>
    </body>
</html>
