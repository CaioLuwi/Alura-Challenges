<html>
    <head>
        <meta charset="UTF-8">
        <title> Aula Alura JS</title>
    </head>
    <body>
        <script>

            function pulaLinha() {
    
                document.write("<br>");
                document.write("<br>");
            }
    
            function mostra(frase) {
    
                document.write(frase);
                pulaLinha();
            }
    
            function calculaImc(peso, altura) {
    
                var imc = peso / (altura * altura);
                return imc;
            }
    
            var pesoFlavio = 73;
            var alturaFlavio = 1.71;
            var imcFlavio = calculaImc(pesoFlavio, alturaFlavio);

            var pesoAmigo = 68;
            var alturaAmigo = 1.62;
            var imcAmigo = calculaImc(pesoAmigo, alturaAmigo);

            mostra("O IMC de Flavio é " + imcFlavio);
            mostra("O IMC de amigo é " + imcAmigo);
            
            var imcTotal = imcFlavio + imcAmigo;

            mostra("A Soma dos dois IMC's é " + imcTotal)
    
        </script>
    </body>
</html>
