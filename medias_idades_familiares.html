<html>
    <head>
        <meta charset="UTF-8">
        <title> Aula Alura JS</title>
    </head>
    <body>
        <script>

            function pulaLinha() {
    
                document.write("<br>");
                document.write("<br>");
            }
    
            function mostra(frase) {
    
                document.write(frase);
                pulaLinha();
            }
                //3
            var totalFamiliares = parseInt(prompt("Qual a quantidade de familiares?"));

            var numero = 1;

            var totalIdades = 0;
            while(numero <= totalFamiliares) {
                var idade = parseInt(prompt("Informe idade do familiar"));
                totalIdades = totalIdades + idade;
                numero++;
            }

            var mediaDasIdades = totalIdades / totalFamiliares;

            mostra("A média das idades da familia é " + mediaDasIdades);
            mostra("Fim!")
            
        </script>
    </body>
</html>
